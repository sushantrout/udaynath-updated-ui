<p-card>
  <div class="grid">
    <div class="col-3">
      <bip-dropdown [option]="sessions" [(ngModel)]="studentModel.session" optionLabel="name">
      </bip-dropdown>
    </div>
    <div class="col-2">
      <bip-dropdown [option]="courseTypes" [(ngModel)]="studentModel.courseType"
        (ngModelChange)="findStreamByCourseType()">
      </bip-dropdown>
    </div>
    <div class="col-2">
      <bip-dropdown [option]="streams" [(ngModel)]="studentModel.stream" optionLabel="name"
        (ngModelChange)="getDepartmentsByStreamId()">
      </bip-dropdown>
    </div>
    <div class="col-3">
      <bip-dropdown [option]="departmentList" [(ngModel)]="studentModel.department" optionLabel="name">
      </bip-dropdown>
    </div>
    <div class="col-3">
      <bip-input-text [(ngModel)]="departmentPlaceHolder" placeholder="Department Placeholder"></bip-input-text>

    </div>
    <div class="col-3">
      <bip-input-text [(ngModel)]="issueDate" placeholder="Issue Date"></bip-input-text>
    </div>


    <div class="col-2">
      <button pButton type="button" label="Get Provisional" class="mr-10" (click)="getProvisional()"></button>
    </div>
  </div>
</p-card>

<p-card>
  <app-provisional-certificate [downloadDetails]="downloadDetails" [departmentPlaceHolder]="departmentPlaceHolder"
  [issueDate]="issueDate"
    [studentModel]="studentModel"></app-provisional-certificate>
</p-card>
