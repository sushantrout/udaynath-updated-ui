<div class="col-12 text-center">
  <div class="grid mt-20 border-2" *ngFor="let result of results; let upperIndex = index">
    <div class="col-3">

    </div>
    <div class="col-9">
      <div class="grid">
        <div class="col-3">
          <b>Course</b>
        </div>
        <div class="col">
          <b>INT</b>
        </div>
        <div class="col">
          <b>SEM</b>
        </div>
        <div class="col">
          <b>BK1</b>
        </div>
        <div class="col">
          <b>BK2</b>
        </div>
        <div class="col">
          <b>PRAC</b>
        </div>
        <div class="col">
          <b>Total</b>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="grid">
        <div class="col">
          <b>NAME: </b>{{result.fullName}}
        </div>
      </div>
      <div class="grid">
        <div class="col">
          <b>ROLL NO: </b>{{result.examRoolNumber}}
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="grid" *ngFor="let paperResult of result.uiResult; let paperIndex = index" [class.changes-for-update]="getTotalResult(paperResult) != paperResult.acqureTotalResult">
        <div class="col-3">
          {{paperResult.paperText}}
        </div>
        <!-- <ng-template ngFor [ngForOf]="paperResult.examMarkList" let-pr let-index="index">
          <div class="col-2" *ngIf="index != 5">
            <p-inputNumber [(ngModel)]="paperResult.examMarkList[index]" styleClass="w-100"
              [class.changes-text]="(inresult[upperIndex].uiResult)[paperIndex][index] == paperResult.examMarkList[index]">
            </p-inputNumber>
          </div>
        </ng-template> -->
        <div class="col">
          <input type="text" pInputText [(ngModel)]="paperResult.intMark">
        </div>
        <div class="col">
          <input type="text" pInputText [(ngModel)]="paperResult.semMark">
        </div>
        <div class="col">
          <input type="text" pInputText [(ngModel)]="paperResult.bk1Mark">
        </div>
        <div class="col">
          <input type="text" pInputText [(ngModel)]="paperResult.bk2Mark">
        </div>
        <div class="col">
          <input type="text" pInputText [(ngModel)]="paperResult.pracMark">
        </div>
        <div class="col">
          {{getTotalResult(paperResult)}}
        </div>
      </div>
    </div>
  </div>
  <div class="grid" style="margin-top: 10px;">
    <div class="col-12 text-right">
      <button pButton type="button" label="Update Result" (click)="updatestudentResult()"></button>
    </div>
  </div>
</div>
