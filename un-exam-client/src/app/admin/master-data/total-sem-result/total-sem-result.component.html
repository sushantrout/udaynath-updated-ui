<p-card>
  <div class="grid">
    <div class="col-3">
      <bip-dropdown [option]="sessions" [(ngModel)]="studentModel.session" optionLabel="name">
      </bip-dropdown>
    </div>
    <div class="col-3">
      <bip-dropdown [option]="courseTypes" [(ngModel)]="studentModel.courseType"
        (ngModelChange)="findStreamByCourseType()">
      </bip-dropdown>
    </div>
    <div class="col-3">
      <bip-dropdown [option]="streams" [(ngModel)]="studentModel.stream" optionLabel="name"
        (ngModelChange)="getDepartmentsByStreamId()">
      </bip-dropdown>
    </div>
    <div class="col-3">
      <bip-dropdown [option]="departmentList" [(ngModel)]="studentModel.department" optionLabel="name">
      </bip-dropdown>
    </div>
    <div class="col-2">
      <bip-input-number [(ngModel)]="examYearInput"></bip-input-number>
    </div>
    <div class="col-2">
      <bip-input-text [(ngModel)]="dateOfIssue" placeholder="Issue date"></bip-input-text>
    </div>
    <div class="col-5">
      <button pButton type="button" label="Get Total" class="mr-10" (click)="getResult()"></button>
      <button pButton type="button" label="Get Detail" class="mr-10" (click)="getResult(true)"></button>
      <button pButton type="button" label="Publish" class="mr-10" (click)="publish()" *ngIf="printResults && printResults.length"></button>
    </div>
  </div>
</p-card>

<app-download-all-sem-total *ngIf="!isDetail" [dateOfIssue]="dateOfIssue" [examYearInput]="examYearInput"
  [studentModel]="studentModel" [printResults]="printResults">
</app-download-all-sem-total>
<app-download-all-sem-detail *ngIf="isDetail" [dateOfIssue]="dateOfIssue" [examYearInput]="examYearInput"
  [studentModel]="studentModel" [printResults]="printResults"></app-download-all-sem-detail>
